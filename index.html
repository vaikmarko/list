    <!-- Open Graph / Facebook -->

    <meta property="twitter:title" content="The List - Valitutele peagi tulekul">
    <meta property="twitter:description" content="The List - Valitutele peagi tulekul">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .coming-soon {
            text-align: center;
            max-width: 600px;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 2rem;
            letter-spacing: -0.02em;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #1a1a1a;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 3rem;
            line-height: 1.5;
        }

        /* Footer */
        .footer {
            background: #f8f9fa;
            border-top: 1px solid #e5e5e5;
            padding: 2rem 0;
            text-align: center;
        }

        .footer-content {
            color: #666;
            font-size: 0.9rem;
        }

        .footer-content a {
            color: #1a1a1a;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-content a:hover {
            text-decoration: underline;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }

            .title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 1rem 0;
            }

            .logo {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }

            .title {
                font-size: 1.75rem;
            }

            .subtitle {
                font-size: 1rem;
                margin-bottom: 2rem;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.8s ease-out;
        }

        .fade-in-up-delay {
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .fade-in-up-delay-2 {
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="container">
            <div class="coming-soon">
                <div class="logo fade-in-up">The List.</div>
                
                <h1 class="title fade-in-up-delay">Peagi ainult valitutele!</h1>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>The List Services OÃœ | <a href="mailto:hello@list.ee">hello@list.ee</a></p>
            </div>
        </div>
    </footer>

    <script>
        // Add some subtle animations on scroll
        const observerOptions = {
            threshold: 0.1, 
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observe elements for animation
        document.querySelectorAll('.fade-in-up, .fade-in-up-delay, .fade-in-up-delay-2').forEach(el => {
            el.style.opacity = '0';
            el.style.transform = 'translateY(30px)';
            el.style.transition = 'opacity 0.8s ease-out, transform 0.8s ease-out';
            observer.observe(el);
        });
    </script>
</body>
</html>
